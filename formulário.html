<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de pesquisa</title>
    <link rel="stylesheet" href="formulário de pesquisa.css">
</head>
<body>
    
    <div class="container">
        <header>
            <h1>Opinião Fácil</h1>
            <h2>Pesquisa de Satisfação de Navegação</h2>
        </header>

        <form action="#" method="post">
            <div class="input-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome">
            </div>

            <div class="input-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>

            <h3>Avaliação de Navegação:</h3>
            <div class="radio-group">
                <input type="radio" id="estrela1" name="avaliacao" value="1">
                <label for="estrela1">1 Estrela</label><br>

                <input type="radio" id="estrela2" name="avaliacao" value="2">
                <label for="estrela2">2 Estrelas</label><br>

                <input type="radio" id="estrela3" name="avaliacao" value="3">
                <label for="estrela3">3 Estrelas</label><br>

                <input type="radio" id="estrela4" name="avaliacao" value="4">
                <label for="estrela4">4 Estrelas</label><br>

                <input type="radio" id="estrela5" name="avaliacao" value="5">
                <label for="estrela5">5 Estrelas</label><br>
            </div>

            <h3>Feedback:</h3>
            <div class="checkbox-group">
                <input type="checkbox" id="facilidade" name="feedback" value="facilidade">
                <label for="facilidade">Facilidade de Navegação</label><br>

                <input type="checkbox" id="design" name="feedback" value="design">
                <label for="design">Design do Site</label><br>

                <input type="checkbox" id="velocidade" name="feedback" value="velocidade">
                <label for="velocidade">Velocidade de Carregamento</label><br>
            </div>

            <div class="input-group">
                <h3><label for="comentarios">Comentários Adicionais:</label></h3>
                <textarea id="comentarios" name="comentarios"></textarea>
            </div>

            <button type="submit">Enviar</button>
        </form>
    </div>


</body>
</html>
